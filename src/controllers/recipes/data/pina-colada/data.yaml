name: Piña Colada
description: >
    Hailing from Puerto Rico in the 1950s, the Piña Colada is a tropical delight combining rum, coconut cream, and pineapple juice.
    This creamy cocktail, whose name means "strained pineapple" in Spanish, became so loved that it was declared Puerto Rico's national drink in 1978.
    Its exotic blend promises a taste of the tropics, evoking sun-soaked Caribbean beaches.
instructions:
    - Combine ingredients with some ice and shake well.
    - Garnish with pineapple slice and cherry.
ingredients:
    white rum: ½ oz
    pineapple juice: 4 oz
    coconut cream: 2 oz
    simple-syrup: ½ oz
