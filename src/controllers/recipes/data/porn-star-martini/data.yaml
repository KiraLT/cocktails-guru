name: Porn Star Martini
description: >
    The Porn Star Martini, blending vanilla vodka, passion fruit, and lime, was created in the 2000s by London bartender Douglas Ankrah.
    Its bold name reflects its star-quality flavors rather than any risqu√© backstory.
    With its exotic taste, it's become a standout favorite in cocktail bars around the world.
instructions:
    - Add vanilla vodka, passion fruit, lime juice, and syrup into a shaker with ice.
    - Shake well until the mixture is chilled.
    - Double strain into a martini glass.
    - Garnish with half a passion fruit floating on top.
    - Serve with a shot of prosecco on the side.
ingredients:
    vanilla vodka: 1.5
    passion fruit: 1
    passion fruit liqueur: 0.5
    lime juice: 0.5
    vanilla simple syrup: 0.5
tips:
    - The drink is best enjoyed with the prosecco shot taken either before or after the martini.
    - Adjust the syrup quantity based on your preferred sweetness level.
