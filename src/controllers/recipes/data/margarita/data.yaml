name: Margarita
description: >
    Originating in 1940s Mexico, the Margarita is a blend of tequila, orange liqueur, and lime juice, typically served in a salt-rimmed glass.
    Known as the quintessential Mexican cocktail, its perfect balance of sweet, sour, salty, and bitter flavors makes it a worldwide favorite.'
instructions:
    - Rim edge of margarita glass in lime juice and coarse salt
    - Combine ingredients with ice and shake well.
    - Strain mix over the glass.
    - Garnish with a lime wheel.
ingredients:
    silver-tequila: 1 ½ oz
    orange liqueur: 1 oz
    lime-juice: ¾ oz
    agave nectar: 2 oz
