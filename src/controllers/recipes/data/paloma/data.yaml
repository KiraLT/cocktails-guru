name: Paloma
description: >
    Originating from Mexico, the Paloma is a refreshing blend of tequila and grapefruit, often balanced with a touch of lime and soda.
    Less known internationally than the Margarita, it's nonetheless a beloved drink in its homeland, renowned for its refreshing, citrusy charm.
    The Paloma, translating to "dove" in Spanish, truly embodies the spirit of Mexican hospitality and festivity.
instructions:
    - Rim edge of glass in lime juice and coarse salt combined with chilli.
    - Fill glass with ice and pour over tequila and lime juice.
    - Top with grapefruit soda and garnish with a grapefruit wedge.
ingredients:
    silver-tequila: 1 ½ oz
    grapefruit-soda: 4 oz
    lime-juice: ⅓ oz
    agave nectar: 1 teaspoon
labels:
    - signature
