name: Tropical Dream
description: >
    The Tropical Dream, though not as historically storied as some cocktails, is a modern concoction that embodies the essence of a beachside vacation.
    Combining various tropical fruits, rum, and often a splash of cream or coconut milk, it creates a blissful, island-inspired experience.
    Its vibrant colors and sweet, fruity flavors make it a popular choice for summertime relaxation.'
instructions:
    - Shake all ingredients with ice.
    - Strain into a cocktail glass.
    - Garnish with a cherry.
