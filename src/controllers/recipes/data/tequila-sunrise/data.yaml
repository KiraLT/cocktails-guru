name: Tequila Sunrise
description: >
    The Tequila Sunrise, with its visually striking gradient of colors, was reimagined in the 1970s in Sausalito, California.
    It layers tequila, orange juice, and grenadine, symbolizing a colorful dawn.
    Immortalized in a song by the Eagles and a film with the same name, it's a cocktail that transcends the bar, becoming a pop culture icon.
instructions:
    - Rim edge of glass in lime juice and coarse salt combined with chilli.
    - Fill glass with ice and pour over tequila and lime juice.
    - Top with grapefruit soda and garnish with a grapefruit wedge.
ingredients:
    silver tequila: 1.5
    orange juice: 3
    grenadine: 0.5
