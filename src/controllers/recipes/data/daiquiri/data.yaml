name: Daiquiri
description: >
    Born in Cuba in the 1800s, the Daiquiri is a refreshing blend of rum, lime juice, and sugar, crafted by American engineer Jennings Cox.
    Named after a Cuban town, this cocktail's simplicity and balance of sweet and sour have made it a timeless favorite worldwide."
instructions:
    - In a shaker, combine ingredients with ice and shake well.
    - Strain the mix into a chilled cocktail glass.
    - Garnish with a lime wheel.
ingredients:
    white rum: 2
    lime juice: 1
    simple syrup: 0.5
