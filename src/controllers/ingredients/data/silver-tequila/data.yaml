name: Silver Tequila
description: >
    Silver Tequila, also known as Blanco or Plata, is a clear and unaged spirit made from 100% blue Weber agave.
    It embodies the pure essence of the agave plant with herbal, earthy, and citrus notes.
    It's perfect for cocktails like margaritas or enjoyed neat, offering a versatile and vibrant drinking experience.
