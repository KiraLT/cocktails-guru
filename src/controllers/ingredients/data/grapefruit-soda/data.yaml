name: Grapefruit Soda
description: |
    Grapefruit soda is a carbonated soft drink characterized by its infusion of natural or artificial grapefruit flavoring, carbonation, sweeteners, and water. 
    Typically, it contains citric acid to enhance the tartness and may feature a balance of sugar or other sweetening agents to counter the citrus's natural bitterness.
