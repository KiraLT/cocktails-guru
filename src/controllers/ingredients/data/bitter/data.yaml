name: Bitter
unit: Dashes
description: >
    Bitters in cocktails are concentrated, flavorful liquids infused with herbs, roots, fruits, or spices that impart a strong, often bitter taste.
    They serve as a seasoning or accent, adding complexity and balance to drinks by enhancing other flavors, offsetting sweetness, and providing depth.
    Commonly used in small quantities, bitters are essential in classic and modern cocktail recipes, contributing nuanced layers to the overall drinking experience.
