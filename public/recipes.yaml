  ingredients:
    white rum: 0.5
    pineapple juice: 4
    coconut cream: 2
    simple syrup: 0.5
- id: 8
  name: Gin & Tonic
  image: gin-n-tonic.png
  instructions: >-
    In a highball glass filled with ice cubes, pour the gin, then top with tonic.
    Gently stir to combine, but not so much so that you lose carbonation.
    Garnish with a lime wedge.
  ingredients:
    gin: 2
    tonic: 6
